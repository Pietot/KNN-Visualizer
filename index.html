<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNN Visualizer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
  </head>
  <body>
    <div id="info-container" class="info-container">
      <div id="info-prediction" class="info">
        <div class="prediction-container">
          <span>Prediction: </span>
          <span id="prediction">?</span>
        </div>
      </div>
      <div id="info-background" class="info" style="gap: 20px">
        <span>Background quality: </span>
        <div class="checkbox">
          <input type="checkbox" name="high-quality" value="3" />
          <label for="high-quality" style="margin-top: 1px">High</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="medium-quality" value="10" checked />
          <label for="medium-quality" style="margin-top: 1px">Medium</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="low-quality" value="50" />
          <label for="low-quality" style="margin-top: 1px">Low</label>
        </div>
      </div>
      <div class="info">
        <span>K: </span>
        <span id="k-number">2</span>
      </div>
      <div class="info" style="gap: 20px">
        <span>Number of points: </span>
        <div class="checkbox">
          <input type="checkbox" name="high-number" value="100" />
          <label for="high-number" style="margin-top: 1px">100</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="medium-number" value="50" checked />
          <label for="medium-number" style="margin-top: 1px">50</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="low-number" value="10" />
          <label for="low-number" style="margin-top: 1px">10</label>
        </div>
      </div>
      <div class="info" style="gap: 20px">
        <span>Number of classes: </span>
        <div class="checkbox">
          <input type="checkbox" name="2-class" value="2" />
          <label for="2-class" style="margin-top: 1px">2</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="3-class" value="3" checked />
          <label for="3-class" style="margin-top: 1px">3</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="4-class" value="4" />
          <label for="4-class" style="margin-top: 1px">4</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="5-class" value="5" />
          <label for="5-class" style="margin-top: 1px">5</label>
        </div>
      </div>
      <div class="info">
        <div class="checkbox">
          <input id="show-background" type="checkbox" name="show-background" />
          <label for="show-background" style="margin-top: 1px"
            >Show background</label
          >
        </div>
      </div>
      <div class="info" id="hide" style="display: none">
        <img src="svg/hide.svg" alt="hide" class="svg" />
      </div>
      <div class="info" id="show" style="display: none">
        <img src="svg/show.svg" alt="show" class="svg" />
      </div>
      <div class="info" id="reload">
        <img src="svg/reload.svg" alt="Reload" class="svg" />
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
