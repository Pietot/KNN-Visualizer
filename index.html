<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNN Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkbox.css" />
  </head>
  <body>
    <div class="info-container">
      <div class="info" style="width: 136px">
        <div class="prediction-container">
          <span>Prediction: </span>
          <span id="prediction">?</span>
        </div>
      </div>
      <div class="info" style="gap: 20px;">
        <span>Background quality: </span>
        <div class="checkbox quality">
          <input id="high-quality" type="checkbox" name="high-quality" value="3"/>
          <label for="high-quality" style="margin-top: 1px"
            >High</label
          >
        </div>
        <div class="checkbox quality">
          <input id="medium-quality" type="checkbox" name="medium-quality" value="10" checked/>
          <label for="medium-quality" style="margin-top: 1px"
          >Medium</label
          >
        </div>
        <div class="checkbox quality">
          <input id="low-quality" type="checkbox" name="low-quality" value="50"/>
          <label for="low-quality" style="margin-top: 1px"
            >Low</label
          >
        </div>
      </div>
      <div class="info">
        <span>K: </span>
        <span id="k-number">2</span>
      </div>
      <div class="info">
        <div class="checkbox">
          <input id="show-background" type="checkbox" name="show-background" />
          <label for="show-background" style="margin-top: 1px"
            >Show background</label
          >
        </div>
      </div>
      <div class="info" id="reload">
        <img src="reload.svg" alt="Reload" class="reload" />
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
